executeActionsBody=Hola {6}, Reps aquest correu perqu\u00e8 alguna persona administradora ha iniciat el proc\u00e9s de configuraci\u00f3 del teu compte d''usu\u00e0ria per l''acc\u00E9s a la Plataforma de Som Comunitats https://somcomunitats.coop/plataforma/. Aquestes s\u00f3n les teves credencials d''acc\u00E9s als diferents recursos de la Plataforma: Usuari: {5}, Contrasenya: Per definir la teva contrasenya has de seguir aquest proc\u00e9s {0}. Nota: Aquest enlla\u00E7 caducar\u00e0 en {4}. Al final d''aquest proc\u00e9s de definici\u00f3 de contrasenya, et redirigirem a la p\u00e0gina de la nostra web de Som Comunitats https://somcomunitats.coop/entrar on trobar\u00e0s l''acc\u00e9s als diferents recursos per a persones i entitats registrades a la Plataforma. Per qualsevol dubte pots contactar amb el nostre equip de suport enviant un correu a suport@somcomunitats.coop. Atentament, Equip de Som Comunitats, Recursos i Preguntes Freq\u00fcents https://somcomunitats.coop/recursos/
executeActionsBodyHtml=<p>Hola {6},</p><p>Reps aquest correu perqu\u00e8 alguna persona administradora ha iniciat el proc\u00e9s de <b>configuraci\u00f3 del teu compte d''usu\u00e0ria</b> per l''acc\u00E9s a la <a href="https://somcomunitats.coop/plataforma/">Plataforma de Som Comunitats</a></p><p>Aquestes s\u00f3n les teves credencials d''acc\u00E9s als diferents recursos de la Plataforma:</p><ul><li><b>Usuari:</b> {5}</li><li><b>Contrasenya:</b> Per definir la teva contrasenya has de <a href=\"{0}\">seguir aquest proc\u00e9s.</a></li></ul><p>Nota: Aquest enlla\u00E7 caducar\u00e0 en {4}.</p><p>Al final d''aquest proc\u00e9s de definici\u00f3 de contrasenya, et redirigirem a la <a href="https://somcomunitats.coop/entrar">p\u00e0gina de la nostra web de Som Comunitats</a> on trobar\u00e0s l''acc\u00e9s als diferents recursos per a persones i entitats registrades a la Plataforma.</p><p>Per qualsevol dubte pots contactar amb el nostre equip de suport enviant un correu a suport@somcomunitats.coop.</p></br><p>Atentament,</p><p>Equip de Som Comunitats</p><p><a href="https://somcomunitats.coop/recursos/">Recursos i Preguntes Freq\u00fcents</a></p>
