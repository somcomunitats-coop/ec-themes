executeActionsBodyHtml_es=<p>Hola {6},</p><p>Recibes este correo porque alguna persona administradora ha iniciado el proceso de <b>configuraci\u00f3n de tu cuenta de usuaria</b> para el acceso a la <a href="https://somcomunitats.coop/plataforma/">Plataforma de Somos Comunidades</a></p><p>Estas son tus credenciales de acceso a los diferentes recursos de la Plataforma:</p><ul><li><b>Usuario:</b> {5}</li><li><b>Contrase\u00f1a:</b> Para definir tu contrase\u00f1a debes <a href=\"{0}\">seguir este proceso.</a></li></ul><p>Nota: Este enlace caducar\u00e0 en {4}.</p><p>Al final de este proceso de definici\u00f3n de contrase\u00f1a, te redirigiremos a la <a href="https://somcomunitats.coop/entrar">p\u00e1gina de nuestra web de Somos Comunidades</a> donde encontrar\u00e1s el acceso a los diferentes recursos para las personas y entidades registradas en la Plataforma.</p><p>Para cualquier duda puedes contactar con nuestro equipo de soporte enviando un correo a soporte@somcomunitats.coop.</p></br><p>Atentamente,</p><p>Equipo de Somos Comunidades</p><p><a href="https://somcomunitats.coop/recursos/">Recursos y Preguntas Frecuentes</a></p>
